components:
  schemas:
    ImpactControl:
      description: This is the ImpactControl model.
      type: object
      properties:
        businessUnit:
          description: Business Unit name.
          type: string
        dnis:
          description: DNIS.
          type: integer
    Containment:
      description: This is the Containment model.
      type: object
      properties:
        total:
          description: The ID of Containment.
          type: integer
        contained:
          description: The dnis.
          type: integer
        notContained:
          description: The dnis.
          type: integer
    CallerIntent:
      description: This is the CallerIntent model.
      type: object
      properties:
        callTransfer:
          description: The callTransfer.
          type: integer
        GhostCALL:
          description: The GhostCALL.
          type: integer
        CFT Call:
          description: The CFT Call.
          type: integer
        Authenticated Call:
          description: The Authenticated Call.
          type: integer
    AutheticationType:
      description: This is the AutheticationType model.
      type: object
      properties:
        FullyAuth:
          description: The fullyAuth.
          type: integer
        PartialAuth:
          description: The partialAuth.
          type: integer
        NoAuth:
          description: The noAuth.
          type: integer
        Authenticated Call:
          description: The Authenticated Call.
          type: integer 
    BotLevel:
      description: This is the BotLevel model.
      type: object
      properties:
        Refill:
          description: The Refill.
          type: integer
        OrderStatus:
          description: The OrderStatus.
          type: integer
        Balance & Payment:
          description: The Balance & Payment.
          type: integer
        Retail Call:
          description: The Retail Call.
          type: integer      
  requestBodies:
    ImpactControlBody:
      description: A JSON object containing ImpactControl information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ImpactControl'
    ContainmentBody:
      description: A JSON object containing Containment information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Containment'
    CallerIntentBody:
      description: A JSON object containing CallerIntent information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CallerIntent'
    AutheticationTypeBody:
      description: A JSON object containing AutheticationType information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AutheticationType' 
    BotLevelBody:
      description: A JSON object containing BotLevel information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BotLevel'        