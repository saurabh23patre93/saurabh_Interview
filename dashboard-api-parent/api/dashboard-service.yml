paths:
  /get/dashboard/impactControl:
    get:
      parameters:
      - name: lanID
        in: header
        description: Type of land Id fetch
        required: true
        schema:
          type: string
          format: ""
      - name: password
        in: header
        description: Password
        required: true
        schema:
          type: string
          format: ""    
      summary: Get all impactControl.
      tags:
        - "ImpactControl"

      description: This is a impactControl service description
      operationId: getAllImpactControl
      responses:
        "200":
          description: This means its ok.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ImpactControl'
